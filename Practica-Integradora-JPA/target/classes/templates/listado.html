<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>JPA APP</title>
</head>
<body>
<div align="center">
    <h1>Listado Usuarios</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Edad</th>
                <th>Salario</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.id}">ID Usuario</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apellido}">Apellido</td>
                <td th:text="${usuario.dni}">DNI</td>
                <td th:text="${usuario.edad}">Edad</td>
                <td th:text="${usuario.salario}">Salario</td>
                <td th:text="${usuario.genero}">Genero</td>
                <td>
                    <a th:href="/@{'/editarUsuario/' + ${usuario.id}}">Editar</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/baja/' + ${usuario.id}}">Eliminar</a>
                    <a href="/altaUsuario">Alta a nuevo Usuario</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
