<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>JPA APP</title>
</head>
<body>
	<div align="center">
		<h1>Editar Usuario</h1>
		<br />
		<form action="#" th:action="@{/guardarUsuario}" th:object="${usuario}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Apellido:</td>
					<td><input type="text" th:field="*{apellido}" /></td>
				</tr>
				<tr>
					<td>Edad:</td>
					<td><input type="text" th:field="*{edad}" /></td>
				</tr>
				<tr>
					<td>DNI:</td>
					<td><input type="text" th:field="*{dni}" /></td>
				</tr>
				<tr>
					<td>Salario:</td>
					<td><input type="text" th:field="*{salario}" /></td>
				</tr>
				<tr>
					<td>Genero:</td>
					<!-- <td><input type="text" th:field="*{genero}" /></td> -->
					<td>
					<select class="form-control" id="dropDownList">
							<option value="0">Opciones</option>
							<option th:each="opcion : ${enums}" th:value="${opcion}" th:text="${opcion}"></option>
					</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Modificar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
